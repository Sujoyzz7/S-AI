<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Chat Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap">
    <style>
        :root {
            --bg: #F7F7FB;
            --card: #FFFFFF;
            --text: #111111;
            --muted: #747474;
            --teal: #008080;
        }

        [data-theme="dark"] {
            --bg: #0F0F12;
            --card: #1C1C21;
            --text: #F1F1F1;
            --muted: #8E8E93;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 350px;
            background-color: var(--card);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 20px;
            box-sizing: border-box;
            padding: 30px 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            margin: 10px 0 5px 0;
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
        }

        .sub-title {
            margin: 0;
            margin-bottom: 25px;
            font-size: 12px;
            text-align: center;
            color: var(--muted);
            line-height: 1.4;
        }

        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            outline: 0 !important;
            box-sizing: border-box;
            padding: 12px 15px;
            font-family: 'Inter', sans-serif;
            background: var(--card);
            color: var(--text);
        }

        .form-btn {
            padding: 12px 15px;
            border-radius: 20px;
            border: 0 !important;
            background: var(--teal);
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--teal);
            text-decoration: none;
            font-weight: 600;
        }

        #message {
            font-size: 13px;
            text-align: center;
            margin-bottom: 15px;
            min-height: 18px;
        }

        .error {
            color: #d32f2f;
        }

        .success {
            color: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <p class="title">Reset Password</p>
        <p class="sub-title">Enter your email and we'll send you a link to get back into your account.</p>
        <div id="message"></div>
        <form class="form" id="reset-form">
            <input type="email" id="email" class="input" placeholder="Email" required>
            <button type="submit" class="form-btn" id="submit-btn">Send Reset Link</button>
        </form>
        <a href="login.html" class="back-link">Back to Login</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFN-K_POAvh99DfkAlX65jJNbvJhHc020",
            authDomain: "fir-ai-8a032.firebaseapp.com",
            projectId: "fir-ai-8a032",
            storageBucket: "fir-ai-8a032.firebasestorage.app",
            messagingSenderId: "791127988771",
            appId: "1:791127988771:web:e7e662b4882b9b2523ef96",
            measurementId: "G-FVE80FC5T9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            messageDiv.textContent = '';
            messageDiv.className = '';

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                await sendPasswordResetEmail(auth, email);
                messageDiv.textContent = 'Password reset email sent! Please check your inbox.';
                messageDiv.className = 'success';
                resetForm.reset();
            } catch (error) {
                console.error(error);
                messageDiv.textContent = error.message;
                messageDiv.className = 'error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
