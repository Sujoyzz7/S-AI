<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S Ai - AI Chat Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        :root {
            --bg: #FFFFFF;
            --sidebar-bg: #F9F9F9;
            --text: #111111;
            --muted: #676767;
            --border: #E5E5E5;
            --primary: #10a37f;
            --primary-hover: #1a7f64;
            --user-bubble: #F4F4F4;
            --ai-bubble: transparent;
        }

        [data-theme="dark"] {
            --bg: #212121;
            --sidebar-bg: #171717;
            --text: #ECECEC;
            --muted: #B4B4B4;
            --border: #303030;
            --primary: #10a37f;
            --user-bubble: #2F2F2F;
        }

        * {
            box-sizing: border-box;
            transition: background-color 0.2s, color 0.2s;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 12px;
            z-index: 100;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .new-chat-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .new-chat-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .history-item {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text);
            margin-bottom: 2px;
        }

        .history-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg);
        }

        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 150px;
        }

        .message-row {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 24px 0;
        }

        .message-row.user {
            background: transparent;
        }

        .message-content {
            width: 100%;
            max-width: 768px;
            padding: 0 24px;
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 12px;
        }

        .avatar-user {
            background: #ab68ff;
            color: white;
        }

        .avatar-ai {
            background: #10a37f;
            color: white;
        }

        .message-text {
            line-height: 1.6;
            font-size: 16px;
            word-wrap: break-word;
            flex: 1;
        }

        /* Input Styles */
        .input-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            background: linear-gradient(transparent, var(--bg) 20%);
            display: flex;
            justify-content: center;
        }

        .input-container {
            width: 100%;
            max-width: 768px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            padding: 10px 14px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        #chatInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 8px;
            font-family: inherit;
            font-size: 16px;
            max-height: 200px;
            resize: none;
            color: var(--text);
        }

        #sendButton {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 4px;
        }

        #sendButton:disabled {
            background: var(--border);
            cursor: default;
        }

        .footer-info {
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
                top: 0;
                bottom: 0;
                height: 100vh;
                height: 100dvh;
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 10px 0 30px rgba(0, 0, 0, 0.15);
                z-index: 100;
            }

            .sidebar.active {
                transform: translateX(260px);
            }

            .menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 40px;
                height: 40px;
                border-radius: 8px;
            }

            .menu-toggle:hover {
                background: rgba(0, 0, 0, 0.05);
            }

            .message-content {
                padding: 0 16px;
                gap: 12px;
            }

            .message-text {
                font-size: 15px;
            }

            .input-wrapper {
                padding: 12px;
            }

            .input-container {
                padding: 8px 10px;
            }
        }

        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {
            body {
                -webkit-font-smoothing: antialiased;
            }
        }

        .policy-btn {
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            opacity: 0.8;
            text-decoration: none;
            padding: 8px;
            border-radius: 6px;
        }

        .policy-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            opacity: 1;
        }

        .hidden-content {
            display: none !important;
        }

        .status-indicator {
            font-size: 12px;
            color: var(--muted);
            margin-right: 12px;
        }

        .loader {
            width: 12px;
            height: 12px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile Sidebar Overlay */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 99;
            backdrop-filter: blur(2px);
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Better Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Selection Color */
        ::selection {
            background: rgba(16, 163, 127, 0.2);
            color: inherit;
        }

        /* Profile Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .modal-field {
            margin-bottom: 20px;
        }

        .modal-field label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--muted);
        }

        .modal-field input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            outline: none;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .profile-footer {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 12px;
        }

        .profile-footer:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .profile-footer:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .profile-avatar {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .profile-info {
            flex: 1;
            overflow: hidden;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body class="hidden-content">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="window.startNewChat()">
            <span class="material-icons">add</span>
            New Chat
        </button>

        <div class="sidebar-history">
        </div>

        <div style="margin-top: auto; border-top: 1px solid var(--border); padding-top: 12px;">
            <div class="profile-footer" onclick="openProfileModal()">
                <div class="profile-avatar" id="sidebarAvatar">U</div>
                <div class="profile-info">
                    <div class="profile-name" id="sidebarName">Loading...</div>
                </div>
                <span class="material-icons" style="font-size: 18px; color: var(--muted);">settings</span>
            </div>
            <a href="pricing.html" id="upgradeBtn" class="policy-btn" style="margin-bottom: 8px;">
                <span class="material-icons">workspace_premium</span>
                <span id="planText">Upgrade</span>
            </a>
            <a href="login.html" id="authBtnLink" class="policy-btn">
                <span class="material-icons" id="authIcon">login</span>
                <span id="authText">Login</span>
            </a>
        </div>
    </aside>

    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <h3>Profile Settings</h3>
            <div class="modal-field">
                <label>Email Address</label>
                <input type="text" id="profileEmail" readonly disabled style="opacity: 0.6; cursor: not-allowed;">
            </div>
            <div class="modal-field">
                <label>Display Name</label>
                <input type="text" id="profileNameInput" placeholder="Enter your name">
            </div>
            <div class="modal-actions">
                <button class="policy-btn" onclick="closeProfileModal()" style="color: var(--text);">Cancel</button>
                <button class="btn" id="saveProfileBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <span class="material-icons menu-toggle" id="menuToggle">menu</span>
                <span style="font-weight: 600;">AI Chat Assistant</span>
            </div>
            <div class="header-right">
                <button id="themeToggle" class="policy-btn">
                    <span class="material-icons" id="themeIcon">dark_mode</span>
                </button>
                <a href="privacy.html" class="policy-btn">
                    <span class="material-icons">policy</span>
                </a>
            </div>
        </header>

        <div class="messages-container" id="messages">
            <!-- Initial welcome message -->
            <div class="message-row assistant">
                <div class="message-content">
                    <div class="message-avatar avatar-ai">AI</div>
                    <div class="message-text">Hello! How can I help you today?</div>
                </div>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <textarea id="chatInput" placeholder="Message AI Assistant..." rows="1"></textarea>
                <button id="sendButton">
                    <span class="material-icons" style="font-size: 20px;">arrow_upward</span>
                </button>
            </div>
            <div class="footer-info">
                AI can make mistakes. Consider checking important information.
            </div>
        </div>
        <div id="status" style="position: absolute; bottom: 85px; left: 50%; translate: -50%;" class="status-indicator">
        </div>
    </main>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.textContent = theme === 'dark' ? 'light_mode' : 'dark_mode';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            setTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        setTheme(savedTheme);

        // Sidebar Toggle for Mobile
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        }

        if (menuToggle) {
            menuToggle.addEventListener('click', toggleSidebar);
        }
        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', toggleSidebar);
        }

        // Profile Modal Logic
        const profileModal = document.getElementById('profileModal');
        window.openProfileModal = () => {
            profileModal.style.display = 'flex';
        };
        window.closeProfileModal = () => {
            profileModal.style.display = 'none';
        };

        // Close on clicking outside
        profileModal.addEventListener('click', (e) => {
            if (e.target === profileModal) closeProfileModal();
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFN-K_POAvh99DfkAlX65jJNbvJhHc020",
            authDomain: "fir-ai-8a032.firebaseapp.com",
            projectId: "fir-ai-8a032",
            storageBucket: "fir-ai-8a032.firebasestorage.app",
            messagingSenderId: "791127988771",
            appId: "1:791127988771:web:e7e662b4882b9b2523ef96",
            measurementId: "G-FVE80FC5T9"
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authBtnLink = document.getElementById('authBtnLink');
        const authIcon = document.getElementById('authIcon');
        const authText = document.getElementById('authText');
        const planText = document.getElementById('planText');

        const sidebarName = document.getElementById('sidebarName');
        const sidebarAvatar = document.getElementById('sidebarAvatar');
        const profileEmail = document.getElementById('profileEmail');
        const profileNameInput = document.getElementById('profileNameInput');
        const saveProfileBtn = document.getElementById('saveProfileBtn');

        window.auth = auth;
        window.userPlan = 'basic';

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            // Set initial name & email in UI
            const name = user.displayName || user.email.split('@')[0];
            sidebarName.textContent = name;
            sidebarAvatar.textContent = name.charAt(0).toUpperCase();
            profileEmail.value = user.email;
            profileNameInput.value = name;

            try {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    window.userPlan = userDoc.data().plan || 'basic';
                    planText.textContent = 'Plan: ' + window.userPlan.charAt(0).toUpperCase() + window.userPlan.slice(1);
                    if (window.userPlan !== 'basic') {
                        document.getElementById('upgradeBtn').style.color = '#10a37f';
                    }

                    // Priority to Firestore name
                    const finalName = userDoc.data().displayName || user.displayName || user.email.split('@')[0];
                    sidebarName.textContent = finalName;
                    sidebarAvatar.textContent = finalName.charAt(0).toUpperCase();
                    profileNameInput.value = finalName;
                }
            } catch (e) { console.error(e); }

            document.body.classList.remove('hidden-content');
            authIcon.textContent = 'logout';
            authText.textContent = 'Logout';
            authBtnLink.onclick = async (e) => {
                e.preventDefault();
                await signOut(auth);
                window.location.reload();
            };
        });

        // Profile Update Logic
        window.saveProfile = async () => {
            const user = auth.currentUser;
            const newName = profileNameInput.value.trim();
            if (!user || !newName) return;

            saveProfileBtn.disabled = true;
            saveProfileBtn.textContent = 'Saving...';

            try {
                const { setDoc, doc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");

                // 1. Update Firebase Auth (for current session)
                await updateProfile(user, { displayName: newName });

                // 2. Update/Create Firestore document (Source of Truth)
                await setDoc(doc(db, "users", user.uid), {
                    displayName: newName,
                    updatedAt: new Date()
                }, { merge: true });

                // 3. Update UI immediately
                sidebarName.textContent = newName;
                sidebarAvatar.textContent = newName.charAt(0).toUpperCase();

                alert("Profile and name updated successfully!");
                closeProfileModal();
            } catch (e) {
                console.error("Profile update error:", e);
                alert("Failed to update profile. Please try again.");
            } finally {
                saveProfileBtn.disabled = false;
                saveProfileBtn.textContent = 'Save Changes';
            }
        };

        saveProfileBtn.addEventListener('click', window.saveProfile);
    </script>

    <script>
        const messagesEl = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusEl = document.getElementById('status');

        function appendMessage(text, role = 'assistant') {
            const row = document.createElement('div');
            row.className = `message-row ${role}`;

            const userInit = (sidebarAvatar.textContent || 'U').toUpperCase();
            const avatarLabel = role === 'user' ? userInit : 'AI';

            row.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar ${role === 'user' ? 'avatar-user' : 'avatar-ai'}">
                        ${avatarLabel}
                    </div>
                    <div class="message-text">${text}</div>
                </div>
            `;

            messagesEl.appendChild(row);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        async function sendMessage(raw) {
            const message = raw.trim();
            if (!message) return;

            if (!window.auth || !window.auth.currentUser) {
                window.location.href = 'login.html';
                return;
            }

            if (message.startsWith('/image') && window.userPlan === 'basic') {
                appendMessage(message, 'user');
                appendMessage("Image generation is a Pro feature. Please upgrade your plan to use this!", "assistant");
                chatInput.value = '';
                return;
            }

            appendMessage(message, 'user');

            chatInput.value = '';
            chatInput.disabled = true;
            sendButton.disabled = true;
            statusEl.innerHTML = '<span class="loader"></span> AI is thinking...';

            const apiUrl = message.startsWith('/image') ?
                'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==' :
                'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

            try {
                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });
                const data = await res.json();
                if (data && data.status === 'success') {
                    appendMessage(data.text || '[no text]', 'assistant');
                } else {
                    appendMessage('An error occurred. Please try again.', 'assistant');
                }
            } catch (e) {
                appendMessage('An error occurred. Please try again.', 'assistant');
            } finally {
                chatInput.disabled = false;
                sendButton.disabled = false;
                statusEl.innerHTML = '';
                chatInput.focus();
            }
        }

        window.startNewChat = () => {
            messagesEl.innerHTML = `
                <div class="message-row assistant">
                    <div class="message-content">
                        <div class="message-avatar avatar-ai">AI</div>
                        <div class="message-text">Hello! How can I help you today?</div>
                    </div>
                </div>
            `;
        };

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(chatInput.value);
            }
        });

        sendButton.addEventListener('click', () => sendMessage(chatInput.value));

        // Auto-resize textarea
        chatInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>

</html>
